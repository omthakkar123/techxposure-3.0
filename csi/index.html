<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-app-bar>
          <v-toolbar-title>
            TechXposure Crime Scene Investigation
            <v-spacer></v-spacer>
          </v-toolbar-title>
        </v-app-bar>

        <v-container>
          <v-row>
            <v-spacer></v-spacer>
            <v-col sm="6">
              <v-form @submit="submit" onsubmit="return false;">
                  <v-text-field outlined v-model="pop" label="POP No."></v-text-field>
                  <v-text-field outlined v-model="answer" label="Answer"></v-text-field>
                <v-btn @click="submit" large color="cyan" dark>SUBMIT</v-btn>
              </v-form>
            </v-col>
            <v-spacer></v-spacer>
          </v-row>

        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyB3pGNF3fdjyT-X9ZXeSAotvyBv2mrkvlo",
      authDomain: "techxposure-2019.firebaseapp.com",
      databaseURL: "https://techxposure-2019.firebaseio.com",
      projectId: "techxposure-2019",
      storageBucket: "techxposure-2019.appspot.com",
      messagingSenderId: "1082992539334",
      appId: "1:1082992539334:web:de9de8033b4a474c"
    };
    // Initialize Firebase
    let firebaseApp = firebase.initializeApp(firebaseConfig);
    let db = firebaseApp.database();
    new Vue({
      el: '#app',
      vuetify: new Vuetify({
      }),
      data: {
        answer: "",
        pop:""
      },
      methods: {
        submit() {
          firebase.database().ref("csi/" + Date.now()).set({
            pop:this.pop,
            answer:this.answer
          })
        }
      }
    })
  </script>
</body>

</html>

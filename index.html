<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Web Terminal</title>
	<style>
		html {
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			font-family: 'Roboto', 'Helvetica Neue', 'Lucida Grande', sans-serif;
			background-color: #3e3e3e;
		}

		body,
		h1,
		h2,
		h3,
		p {
			margin: 0;
			padding: 0;
			/*displays system font*/
			/*font: caption;*/
		}

		.gradientCont {
			background-image: linear-gradient(-270deg, #0085FF 0%, #00FBFF 100%);
			width: 100%;
			height: 300px;
		}

		.mainCont {
			width: 1000px;
			margin: 0 auto;
			padding-top: 20px;
		}

		.mainCont h2 {
			display: inline-block;
			width: 100%;
			text-align: center;
			/*text-transform: uppercase;*/
			font-weight: 300;
			font-size: 48px;
			margin: 60px 0 0 0;
			color: white;
			opacity: 0;
			animation: fadeInAnimation 0.5s ease-in-out 0s forwards;
		}

		.mainCont h3 {
			text-align: center;
			font-weight: 400;
			font-size: 18px;
			color: rgba(255, 255, 255);
			margin: 0 0 60px 0;
			opacity: 0;
			animation: fadeInAnimation 0.5s ease-in-out 0.25s forwards;
		}

		.mainCont a {
			text-align: right;
			font-weight: 400;
			font-size: 12px;
			color: rgba(255, 255, 255);
			margin: 0 0 60px 0;
			animation: fadeInAnimation 0.5s ease-in-out 0.25s forwards;
		}

		.terminalCont {
			background: black;
			width: 100%;
			border-radius: 4px;
			padding: 12px 0 0 0;
			margin-top: -20px;
			font-family: 'Roboto Mono', monospace;
			opacity: 0;
			animation: slideDownAnimation 0.5s ease-in-out 0.25s forwards, fadeInAnimation 0.4s ease-in-out 0.5s forwards;
		}

		.userEnteredText {
			color: rgba(255, 255, 255, 0.5);
			margin: 0;
			padding: 0;
			display: inline-block;
		}

		#terminalReslutsCont {
			width: 100%;
			height: 55vh;
			padding: 12px;
			overflow-y: auto;
			resize: none;
			border: none;
			font-size: 14px;
			line-height: 28px;
			display: block;
			color: rgba(255, 255, 255, 0.9);
		}

		#terminalReslutsCont a {
			color: rgba(255, 255, 255, 0.9);
			text-decoration: none;
		}

		#terminalReslutsCont a:hover {
			text-decoration: underline;
		}

		#terminalTextInput {
			background: black;
			display: block;
			border: none;
			border-top: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 0 0 4px 4px;
			width: 100%;
			color: white;
			padding: 18px;
			font-size: 14px;
			outline: none;
			font-family: 'Roboto Mono', monospace;
		}

		.footerCont {
			width: 100%;
			text-align: center;
			margin-top: 50px;
			color: #fff;
			font-size: 12px;
			opacity: 0;
			margin-bottom: 50px;
			animation: fadeInAnimation 0.5s ease-in-out 1s forwards;
		}

		.footerCont a {
			color: #037AFF;
			text-decoration: none;
		}

		/*
  Animation habibi
  Thanks @joericho for the help with this
*/

		@-webkit-keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@-moz-keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@-o-keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@-webkit-keyframes slideDownAnimation {
			0% {
				margin-top: -20px;
			}

			100% {
				margin-top: 0;
			}
		}

		@-moz-keyframes slideDownAnimation {
			0% {
				margin-top: -20px;
			}

			100% {
				margin-top: 0;
			}
		}

		@-o-keyframes slideDownAnimation {
			0% {
				margin-top: -20px;
			}

			100% {
				margin-top: 0;
			}
		}

		@keyframes slideDownAnimation {
			0% {
				margin-top: -20px;
			}

			100% {
				margin-top: 0;
			}
		}

		/* Make me responsive */

		@media screen and (max-width: 1000px) {
			.gradientCont {
				height: 220px;
			}

			.mainCont {
				width: 100%;
				padding: 0 12px;
				padding-top: 20px;
			}

			.mainCont h2 {
				font-size: 32px;
				margin: 40px 0 0 0;
			}

			.mainCont h3 {
				font-size: 16px;
				margin: 0 0 40px 0;
			}

			#terminalReslutsCont {
				height: 55vh;
			}
		}
	</style>
</head>

<body>
	<div class="gradientCont">
		<div class="mainCont">

			<a href="./main">Skip To Main Website</a>
			<h3>Talk to me like lovers do. Or just say hi and friend-zone me.</h3>

			<div class="terminalCont">
				<div id="terminalReslutsCont">
				</div>
				<form>
					<input id="terminalTextInput" type="text" placeholder="Try typing hi or help..." autocomplete="off">
				</form>
			</div>
			<div class="footerCont">Made With ‚ù§ For TechXposure</div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {

			document.getElementsByTagName('form')[0].onsubmit = function (evt) {
				evt.preventDefault(); // Preventing the form from submitting
				checkWord(); // Do your magic and check the entered word/sentence
				//window.scrollTo(0, 150);
			}

			// Get the focus to the text input to enter a word right away.
			document.getElementById('terminalTextInput').focus();

			// Getting the text from the input
			var textInputValue = document.getElementById('terminalTextInput').value.trim();

			//Getting the text from the results div
			var textResultsValue = document.getElementById('terminalReslutsCont').innerHTML;

			// Clear text input
			var clearInput = function () {
				document.getElementById('terminalTextInput').value = "";
			}

			// Scrtoll to the bottom of the results div
			var scrollToBottomOfResults = function () {
				var terminalResultsDiv = document.getElementById('terminalReslutsCont');
				terminalResultsDiv.scrollTop = terminalResultsDiv.scrollHeight;
			}

			// Scroll to the bottom of the results
			scrollToBottomOfResults();

			// Add text to the results div
			var addTextToResults = function (textToAdd) {
				document.getElementById('terminalReslutsCont').innerHTML += "<p>" + textToAdd + "</p>";
				scrollToBottomOfResults();
			}

			// Clear text of the results div
			var clearTextOfResults = function () {
				document.getElementById('terminalReslutsCont').innerHTML = "";
				scrollToBottomOfResults();
			}

			// Getting the list of keywords for help & posting it to the screen
			var postHelpList = function () {
				// Array of all the help keywords
				var helpKeyWords = [
					"- Open + website URL to open it in the browser (ex. open mahdif.com)",
					"- Google + keyword to search directly in Google (ex. google banana)",
					"- YouTube + keyword to search directly in YouTube (ex. youtube thanks Obama)",
					"- Wiki + keyword to search directly in Wikipedia (ex. wiki numbers)",
					"- 'Time' will display the current time.",
					"- 'Date' will display the current date.",
					"- 'ironman' will make you happy",
					"- 'cat videos' will make you even happier",
					"* There are more keywords that you have to discover by yourself."
				].join('<br>');
				addTextToResults(helpKeyWords);
			}

			// Getting the time and date and post it depending on what you request for
			var getTimeAndDate = function (postTimeDay) {
				var timeAndDate = new Date();
				var timeHours = timeAndDate.getHours();
				var timeMinutes = timeAndDate.getMinutes();
				var dateDay = timeAndDate.getDate();
				console.log(dateDay);
				var dateMonth = timeAndDate.getMonth() + 1; // Because JS starts counting months from 0
				var dateYear = timeAndDate.getFullYear(); // Otherwise we'll get the count like 98,99,100,101...etc.

				if (timeHours < 10) { // if 1 number display 0 before it.
					timeHours = "0" + timeHours;
				}

				if (timeMinutes < 10) { // if 1 number display 0 before it.
					timeMinutes = "0" + timeMinutes;
				}

				var currentTime = timeHours + ":" + timeMinutes;
				var currentDate = dateDay + "/" + dateMonth + "/" + dateYear;

				if (postTimeDay == "time") {
					addTextToResults(currentTime);
				}
				if (postTimeDay == "date") {
					addTextToResults(currentDate);
				}
			}

			// Opening links in a new window
			var openLinkInNewWindow = function (linkToOpen) {
				window.open(linkToOpen, '_blank');
				clearInput();
			}

			// Having a specific text reply to specific strings
			var textReplies = function () {
				switch (textInputValueLowerCase) {
					// funny replies [START]
					case "mahdi":
						clearInput();
						addTextToResults("He's my maker <a target='_blank' href='https://twitter.com/mahdif'>@mahdif</a>");
						break;

					case "nour":
						clearInput();
						addTextToResults("My wife. My life. A talented Front/Back-end developer <a target='_blank' href='https://twitter.com/Nour_ASoud'>@Nour_ASoud</a>");
						break;

					case "joe":
						clearInput();
						addTextToResults("An awesome designer/developer friend of mine. <br> He helped me a bit with the CSS animation <a target='_blank' href='https://twitter.com/joericho'>@joericho</a>");
						break;

					case "txp":
					case "techxposure":
					case "txp 3.0":
					case "t x p":
						clearInput();
						addTextToResults("In the world full of infinite possibilities and opportunities, there lies a whole lot of innovators, tech enthusiasts or geeks who are just waiting for a chance to do something magical to show their talent. With the aim that technology reaches every hand, the IT and CS department of S.K. Somaiya invites all colleges for participation.");
						break;

					case "clear":
					case "clr":
					case "cls":
						clearInput();
						clearTextOfResults();
						break;

					case "i love you":
					case "love you":
					case "love":
						clearInput();
						addTextToResults("Aww! That's so sweet üòç. Here's some love for you too ‚ù§ ‚ù§ ‚ù§ !");
						break;

					case "ironman":
					case "iron man":
					case "shoot to thrill":
						clearInput();
						addTextToResults('Shoot to Thrill!');
						openLinkInNewWindow('https://www.youtube.com/watch?v=xRQnJyP77tY');
						break;

					case "git":
						clearInput();
						addTextToResults("git push origin master <br>you can check this project's repo on GitHub: <a target='_blank' href='https://github.com/MahdiF/mahdif.com/tree/master/lab/web-terminal'>https://github.com/MahdiF/mahdif.com/tree/master/lab/web-terminal</a>");
						break;

					case "git status":
						clearInput();
						addTextToResults("nothing to commit, working directory clean.");
						break;

					case "git push origin master":
						clearInput();
						addTextToResults("Push me baby!");
						break;

					case "hello":
					case "hi":
					case "hola":
						clearInput();
						addTextToResults("Hello, it's me... I was wondering if after all these years you'd like to meet... üòç");
						break;

					case "cat":
						clearInput();
						addTextToResults("Meow!! üê±<br> psst! try typing (cat videos)");
						break;

					case "what the":
					case "wtf":
					case "fuck":
						clearInput();
						addTextToResults("F***.");
						break;

					case "shit":
					case "poop":
					case "üí©":
						clearInput();
						addTextToResults("üí©");
						break;

					case "cat videos":
					case "cat v":
						addTextToResults("Okay I'll show you some in YouTube.");
						openLinkInNewWindow('https://www.youtube.com/results?search_query=cat videos');
						break;

					case "lol":
					case "trololo":
						addTextToResults("Mr. Trololo!");
						openLinkInNewWindow('https://www.youtube.com/watch?v=1uTAJG3Khes');
						break;
					// funny replies [END]

					case "youtube":
						clearInput();
						addTextToResults("Our Youtube Channel: <a href='https://www.youtube.com/channel/UCFa_PfH4dVvyupOmvh8QIww'>Tech Xposure</a>");
						break;

					case "instagram":
						clearInput();
						addTextToResults("Follow Us On : <a href='https://www.instagram.com/techxposure_/'>@techxposure_</a>");
						break;

					case "google":
						clearInput();
						addTextToResults("Type google + something to search for.");
						break;

					case "time":
						clearInput();
						getTimeAndDate("time");
						break;

					case "date":
						clearInput();
						getTimeAndDate("date");
						break;

					case "help":
					case "?":
						clearInput();
						postHelpList();
						break;

					default:
						clearInput();
						addTextToResults("<p><i>The command " + "<b>" + textInputValue + "</b>" + " was not found. Type <b>Help</b> to see all commands.</i></p>");
						break;
				}
			}

			// Main function to check the entered text and assign it to the correct function
			var checkWord = function () {
				textInputValue = document.getElementById('terminalTextInput').value.trim(); //get the text from the text input to a variable
				textInputValueLowerCase = textInputValue.toLowerCase(); //get the lower case of the string

				if (textInputValue != "") { //checking if text was entered
					addTextToResults("<p class='userEnteredText'>> " + textInputValue + "</p>");
					if (textInputValueLowerCase.substr(0, 5) == "open ") { //if the first 5 characters = open + space
						openLinkInNewWindow('http://' + textInputValueLowerCase.substr(5));
						addTextToResults("<i>The URL " + "<b>" + textInputValue.substr(5) + "</b>" + " should be opened now.</i>");
					} else if (textInputValueLowerCase.substr(0, 8) == "youtube ") {
						openLinkInNewWindow('https://www.youtube.com/results?search_query=' + textInputValueLowerCase.substr(8));
						addTextToResults("<i>I've searched on YouTube for " + "<b>" + textInputValue.substr(8) + "</b>" + " it should be opened now.</i>");
					} else if (textInputValueLowerCase.substr(0, 7) == "google ") {
						openLinkInNewWindow('https://www.google.com/search?q=' + textInputValueLowerCase.substr(7));
						addTextToResults("<i>I've searched on Google for " + "<b>" + textInputValue.substr(7) + "</b>" + " it should be opened now.</i>");
					} else if (textInputValueLowerCase.substr(0, 5) == "wiki ") {
						openLinkInNewWindow('https://wikipedia.org/w/index.php?search=' + textInputValueLowerCase.substr(5));
						addTextToResults("<i>I've searched on Wikipedia for " + "<b>" + textInputValue.substr(5) + "</b>" + " it should be opened now.</i>");
					} else {
						textReplies();
					}
				}
			};

		});
	</script>
</body>

</html>

<head>
    
	<link href="https://fonts.googleapis.com/css?family=Dosis:700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR.js Poster</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <div style="display: block;background-color:black;width:70vw;margin:15px auto;padding:5px;border-radius:10px;opacity:0.5">
    <a href="../main/index.html" style="display: block;text-align:center;font-family:Dosis;color:cyan">Skip To Main Website</a>
</div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='patternRatio: 0.9 ;debugUIEnabled: false;'>
        <a-marker preset="custom" type="pattern" Url='pattern-Untitled.patt'>
            <a-entity scale="2 2 2" obj-model="obj: url(./untitled.obj); 
            mtl: url(./untitled.mtl)" rotation="0 0 0"
                animation="property: rotation; to: 0 0 360; easing:linear; loop: true; dur: 10000">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

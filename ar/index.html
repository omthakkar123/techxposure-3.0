<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<title>AR.js Poster</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false'>
        <a-marker preset="custom" type="pattern" Url='pattern-Untitled.patt'>
            <!-- Adding an OBJ file to an AR Project-->
            <a-entity obj-model="obj: url(./untitled.obj); 
            mtl: url(./untitled.mtl)"  rotation="0 0 0" animation="property: rotation; to: 0 0 360; easing:linear; loop: true; dur: 10000">
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</head>

<body>
    <div id="app">
        <v-app>

            <v-toolbar app flat>
                <v-toolbar-title>TechXposure Admin</v-toolbar-title>
                <v-spacer></v-spacer>

                <v-text-field flat solo hide-details prepend-inner-icon="search" label="Search" v-model="search"
                    class="hidden-sm-and-down"></v-text-field>
                <v-spacer></v-spacer>
                <v-toolbar-items>
                    <v-dialog v-model="dialog" max-width="500px" persistent>
                        <v-card>
                            <v-card-text class="text-xs-center pt-4 pb-0 headline">
                                Log In
                            </v-card-text>
                            <v-card-text>
                                <v-container>
                                    <v-layout column>
                                        <v-flex>
                                            <v-text-field  prepend-icon="mail" type="text" required label="Email"
                                                v-model="email">

                                            </v-text-field>
                                        </v-flex>
                                        <v-flex>
                                            <v-text-field :append-icon="show1 ? 'visibility' : 'visibility_off'"
                                                :type="show1 ? 'text' : 'password'"  prepend-icon="lock"
                                                v-model="password" @click:append="show1 = !show1" required
                                                label="Password">

                                            </v-text-field>
                                        </v-flex>
                                    </v-layout>
                                    <v-btn dark color="grey darken-3" @click="login">LOGIN</v-btn>
                                    <v-btn flat color="grey darken-3" @click="dialog = !dialog">Cancel</v-btn>
                                </v-container>
                            </v-card-text>
                        </v-card>
                    </v-dialog>
                    <v-btn flat @click="dialog = !dialog" v-if="!loggedIn">
                        <span>Login</span>
                    </v-btn>
                    <v-btn flat @click="logout" v-if="loggedIn">
                        <v-icon left>exit_to_app</v-icon>
                        <span>LogOut</span>
                    </v-btn>
                </v-toolbar-items>
            </v-toolbar>
            <v-content>
                <v-container v-if="loggedIn">
                    <v-data-table :rows-per-page-items="rows" :pagination.sync="pagination" :search="search"
                        :headers="headers" :items="registrationsSolo">
                        <template v-slot:items="props">
                            <td>{{props.item.timestamp}}</td>
                            <td>{{props.item.name}}</td>
                            <td>{{props.item.phone}}</td>
                            <td>{{props.item.email}}</td>
                            <td>{{props.item.college}}</td>
                            <td>{{props.item.eventsSolo}}</td>
                            <td>{{props.item.eventsTeam}}</td>
                        </template>
                        <template v-slot:no-results>
                            <v-alert :value="true" color="error" icon="warning">
                                Your search for "{{ search }}" found no results.
                            </v-alert>
                        </template>
                    </v-data-table>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script>

        var firebaseConfig = {
            apiKey: "AIzaSyB3pGNF3fdjyT-X9ZXeSAotvyBv2mrkvlo",
            authDomain: "techxposure-2019.firebaseapp.com",
            databaseURL: "https://techxposure-2019.firebaseio.com",
            projectId: "techxposure-2019",
            storageBucket: "techxposure-2019.appspot.com",
            messagingSenderId: "1082992539334",
            appId: "1:1082992539334:web:de9de8033b4a474c"
        };
        // Initialize Firebase
        let firebaseApp = firebase.initializeApp(firebaseConfig);
        let db = firebaseApp.database();
        new Vue({
            el: '#app',
            data: {
                show1: false,
                dialog: false,
                password: '',
                email: '',
                search: '',
                loggedIn: false,
                rows: [{ "text": "$vuetify.dataIterator.rowsPerPageAll", "value": -1 }, 5, 10, 20, 50],
                pagination: {
                    sortBy: 'timestamp'
                },
                headers: [
                    { text: 'TimeStamp', value: 'timestamp', visibility:'hidden-sx-only'},
                    { text: 'Name', value: 'name' },
                    { text: 'Phone', value: 'phone' },
                    { text: 'Email', value: 'email' , visibility:'hidden-sx-only'},
                    { text: 'College', value: 'college' , visibility:'hidden-sx-only'},
                    { text: 'Solo', value: 'eventsSolo' },
                    { text: 'Team', value: 'eventsTeam' },
                ],
                registrationsSolo: [
                ]
            },
            methods: {
                logout() {
                    firebase.auth().signOut();
                },
                login() {
                    firebase.auth().signInWithEmailAndPassword(this.email, this.password).then((result) => {

                        console.log('logged in')
                        this.dialog = false;
                        // ...
                    }).catch(function (error) {
                        // Handle Errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.log(errorCode, errorMessage)
                    });
                }
            },
            mounted() {
                db.ref('registration/solo/').on('value', snapshot => {
                    snapshot.forEach((entry) => {
                        entry.forEach((data) => {
                            if (data.key == 'eventsSolo') {
                                data.forEach((event) => {
                                    this.registrationsSolo.push({
                                        timestamp: moment(entry.key, ["x"]).format("DD/MM/YY hh:mm:ss"),
                                        name: entry.val().name,
                                        phone: entry.val().phone,
                                        email: entry.val().email,
                                        college: entry.val().college,
                                        eventsSolo: event.val()
                                    })
                                })
                            }
                        })
                        //this.registrationsSolo.push(entry.val());
                    });
                })
                db.ref('registration/team/').on('value', snapshot => {
                    snapshot.forEach((entry) => {
                        entry.forEach((data) => {
                            if (data.key == 'eventsTeam') {
                                data.forEach((event) => {
                                    this.registrationsSolo.push({
                                        timestamp: moment(entry.key, ["x"]).format("DD/MM/YY hh:mm:ss"),
                                        name: entry.val().name,
                                        phone: entry.val().phone,
                                        email: entry.val().email,
                                        college: entry.val().college,
                                        eventsTeam: event.val()
                                    })
                                })
                            }
                        })
                        //this.registrationsSolo.push(entry.val());
                    });
                })
                firebase.auth().onAuthStateChanged((user) => {
                    if(user){
                        this.loggedIn = true;
                    }
                    else{
                        this.loggedIn = false;
                    }
                })
            }
        })
    </script>
</body>

</html>

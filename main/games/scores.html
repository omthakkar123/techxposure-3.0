<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scores Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        Add another director
        <input type="checkbox" id="checkbox1" />
        <div id="autoUpdate" class="autoUpdate">
            content
        </div>

        <h1 class="text-center mt-5">Submit Your Progress</h1>
        <form class="mt-3">
            <div class="form-group">
                <label for="game">Game</label>
                <input type="text" id="game" class="form-control" disabled="disabled">
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="text" id="score" class="form-control" disabled="disabled">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" class="form-control">
            </div>
        </form>
        <button class="btn btn-danger" onclick="sendscore()">Send Score</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">


        $(document).ready(function () {
            $('#checkbox1').change(function () {
                if (!this.checked)
                    $('#autoUpdate').fadeIn('slow');
                else
                    $('#autoUpdate').fadeOut('slow');
            });
        });

    </script>
</body>

</html>
